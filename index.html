        .fade-in {
            -webkit-animation: fadeIn 2s ease;
            -moz-animation: fadeIn ease-in-out 2s both;
            -ms-animation: fadeIn ease-in-out 2s both;
            -o-animation: fadeIn ease-in-out 2s both;
            animation: fadeIn 2s ease;
            visibility: visible;
            -webkit-backface-visibility: hidden;
        }

        @-webkit-keyframes fadeIn {0% {opacity:0;} 100% {opacity:1;}}
        @-moz-keyframes fadeIn {0% {opacity:0} 100% {opacity:1}}
        @-o-keyframes fadeIn {0% {opacity:0} 100% {opacity:1}}
        @keyframes fadeIn {0% {opacity:0} 100% {opacity:1}}

        .icon {

            font-smooth: never;
            -webkit-font-smoothing : none;
            vertical-align: top;
        }

        img.icon {
            width: 50px;
            height: auto;
            padding: 6px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .blank {
            min-width: 108px;
            padding: 11px;
            display: inline-block;
        }

        .icon-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
    </style>

    <script>
        var modal = document.getElementById("mediaPlayerModal");
        var btn = document.getElementById("mediaPlayerBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
