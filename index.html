    <!-- Media Player Modal -->
    <div id="mediaPlayerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video controls>
                <source src="path/to/your/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Picture Viewer Modal -->
    <div id="pictureViewerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-img" src="" alt="Picture">
        </div>
    </div>
    
    <script>
        // JavaScript for modals and interactivity
        $(document).ready(function() {
            // Media Player Modal
            var mediaPlayerModal = $('#mediaPlayerModal');
            var mediaPlayerBtn = $('#mediaPlayerBtn');
            var mediaPlayerSpan = $('.modal .close');

            mediaPlayerBtn.click(function() {
                mediaPlayerModal.show();
            });

            mediaPlayerSpan.click(function() {
                mediaPlayerModal.hide();
            });

            $(window).click(function(event) {
                if ($(event.target).is(mediaPlayerModal)) {
                    mediaPlayerModal.hide();
                }
            });

            // Picture Viewer Modal
            var pictureViewerModal = $('#pictureViewerModal');
            var pictureViewerBtn = $('#pictureViewerBtn');
            var pictureViewerSpan = pictureViewerModal.find('.close');

            pictureViewerBtn.click(function() {
                pictureViewerModal.show();
                $('#modal-img').attr('src', 'path/to/your/image.jpg'); // Update with your image path
            });

            pictureViewerSpan.click(function() {
                pictureViewerModal.hide();
            });

            $(window).click(function(event) {
                if ($(event.target).is(pictureViewerModal)) {
                    pictureViewerModal.hide();
                }
            });
        });
    </script>
